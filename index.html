        /* विवेक दळवी - प्रॉप्रायटरी डिझाइन सिस्टम ३.० */
        :root {
            --bg: #030508; --sidebar-bg: #050505; --accent: #00f2ff; --secondary: #7000ff;
            --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.15);
            --text: #ffffff; --text-dim: #94a3b8; --msg-user: #1e293b; --msg-ai: #0f172a; --card-glow: rgba(0, 242, 255, 0.1);
            --error: #ff3333; --success: #00ff88;
        }

        /* LIGHT THEME */
        [data-theme="light"] {
            --bg: #f5f7fa; --sidebar-bg: #ffffff; --accent: #0066ff; --secondary: #6200ea;
            --glass: rgba(0, 0, 0, 0.05); --border: rgba(0, 0, 0, 0.1); --text: #0f172a;
            --text-dim: #475569; --msg-user: #e2e8f0; --msg-ai: #ffffff; --card-glow: rgba(0, 102, 255, 0.05);
        }

        /* Cyber Theme */
        [data-theme="cyber"] {
            --bg: #0a0a12; --sidebar-bg: #0f0f1a; --accent: #ff00ff; --secondary: #00ffff;
            --glass: rgba(255, 255, 255, 0.08); --border: rgba(255, 0, 255, 0.3); --text: #00ff00;
            --text-dim: #00cc00; --msg-user: #1a1a3a; --msg-ai: #050510;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        body { background: var(--bg); color: var(--text); height: 100dvh; display: flex; overflow: hidden; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Sidebar - Fixed Blur Issue & New Layout */
        #sidebar { 
            width: 300px; background: var(--sidebar-bg); border-right: 1px solid var(--border); 
            display: flex; flex-direction: column; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            z-index: 5000; position: relative;
            backdrop-filter: none; -webkit-backdrop-filter: none;
        }
        @media (max-width: 768px) { 
            #sidebar { position: fixed; left: -300px; height: 100%; box-shadow: none; } 
            #sidebar.open { left: 0; box-shadow: 50px 0 100px rgba(0,0,0,0.8); } 
        }

        .sidebar-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .logo { font-size: 1.8rem; font-weight: 800; background: linear-gradient(45deg, var(--accent), var(--secondary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -1px; }

        /* Auth Section in Sidebar */
        .auth-section { padding: 15px; border-bottom: 1px solid var(--border); background: rgba(0,0,0,0.2); }
        .auth-btn { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid var(--accent); background: transparent; color: var(--accent); cursor: pointer; font-weight: 700; margin-bottom: 10px; transition: 0.3s; font-size: 0.85rem; }
        .auth-btn:hover { background: var(--accent); color: #000; }
        .user-info { font-size: 0.8rem; color: var(--text-dim); text-align: center; margin-bottom: 10px; word-break: break-all; }
        .logout-btn { border-color: var(--error); color: var(--error); }
        .logout-btn:hover { background: var(--error); color: #fff; }

        .new-chat-btn { margin: 15px; padding: 12px; border: 1px dashed var(--border); border-radius: 12px; background: var(--glass); color: var(--text); cursor: pointer; display: flex; align-items: center; gap: 10px; font-weight: 600; transition: 0.3s; justify-content: center; font-size: 0.8rem; }
        .new-chat-btn:hover { border-color: var(--accent); color: var(--accent); }

        /* Sidebar Settings (Lang/Theme) */
        .sidebar-settings { padding: 15px; border-top: 1px solid var(--border); display: flex; flex-direction: column; gap: 10px; }
        .sidebar-label { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; font-weight: 700; }
        .modern-select { 
            width: 100%; appearance: none; background: var(--glass); border: 1px solid var(--border); 
            padding: 8px 12px; border-radius: 8px; color: var(--text); font-weight: 600; cursor: pointer; font-size: 0.8rem; transition: 0.3s;
        }
        .modern-select:hover { border-color: var(--accent); }

        /* History List */
        .history-item { 
            padding: 12px 20px; font-size: 0.85rem; color: var(--text-dim); display: flex; align-items: center; justify-content: space-between; 
            cursor: pointer; transition: 0.2s; border-bottom: 1px solid rgba(255,255,255,0.03); 
        }
        .history-item:hover { background: var(--glass); color: var(--accent); }
        .delete-btn { color: var(--error); opacity: 0.6; transition: 0.2s; font-size: 0.9rem; }
        .delete-btn:hover { opacity: 1; transform: scale(1.1); }

        /* Main Content UI */
        #main-content { flex: 1; display: flex; flex-direction: column; background: var(--bg); position: relative; width: 100%; }
        header { padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); backdrop-filter: blur(10px); z-index: 100; height: 60px; }

        /* Chat Layout */
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg-wrapper { max-width: 850px; width: 100%; margin: 0 auto; display: flex; flex-direction: column; }
        
        .message { padding: 12px 18px; border-radius: 18px; line-height: 1.6; font-size: 0.95rem; position: relative; animation: slideUp 0.3s ease-out; max-width: 90%; word-wrap: break-word; }
        .ai-msg { background: var(--msg-ai); border: 1px solid var(--border); border-bottom-left-radius: 4px; }
        .user-msg { background: var(--msg-user); border: 1px solid var(--accent); align-self: flex-end; border-bottom-right-radius: 4px; color: var(--text); }
        
        .msg-footer { display: flex; gap: 15px; margin-top: 8px; font-size: 0.7rem; color: var(--text-dim); border-top: 1px solid var(--border); padding-top: 5px; opacity: 0.8; }
        .token-count { color: var(--accent); font-weight: 700; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Code Block Styling */
        pre { margin: 10px 0; border-radius: 10px; overflow: hidden; background: #080a10 !important; border: 1px solid var(--border); }
        .code-header { display: flex; justify-content: space-between; align-items: center; padding: 8px 15px; background: rgba(255,255,255,0.05); border-bottom: 1px solid var(--border); font-size: 0.75rem; color: var(--accent); font-weight: 700; }

        /* Thinking Animation */
        .thinking-box { display: none; align-items: center; gap: 10px; padding: 8px 20px; background: var(--sidebar-bg); border-radius: 30px; margin: 5px auto; border: 1px solid var(--accent); width: fit-content; font-size: 0.8rem; }
        .gate-spinner { width: 15px; height: 15px; border: 2px solid var(--accent); border-radius: 50%; border-top-color: transparent; animation: fastSpin 0.5s linear infinite; }
        @keyframes fastSpin { to { transform: rotate(360deg); } }

        /* Input Area */
        .input-area { padding: 15px 20px; background: var(--bg); border-top: 1px solid var(--border); }
        .input-box { display: flex; background: var(--sidebar-bg); border: 1px solid var(--border); padding: 8px 15px; border-radius: 16px; gap: 10px; align-items: flex-end; transition: 0.3s; max-width: 850px; margin: 0 auto; }
        .input-box:focus-within { border-color: var(--accent); }
        textarea { flex: 1; background: transparent; border: none; color: var(--text); outline: none; resize: none; min-height: 24px; font-size: 0.95rem; max-height: 150px; padding: 4px 0; }
        .send-btn { background: var(--accent); color: #000; border: none; width: 35px; height: 35px; border-radius: 10px; cursor: pointer; display: grid; place-items: center; transition: 0.2s; font-size: 0.9rem; }
        .send-btn:hover { transform: scale(1.1); }

        /* MODALS */
        #overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 4500; backdrop-filter: blur(5px); }
        .modal { 
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            width: 90%; max-width: 500px; background: var(--sidebar-bg); border: 1px solid var(--accent); 
            padding: 30px; border-radius: 20px; z-index: 5000; box-shadow: 0 0 50px rgba(0,0,0,0.5);
            max-height: 90vh; overflow-y: auto;
        }
        .modal h2 { font-size: 1.8rem; color: var(--accent); margin-bottom: 20px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .modal p { font-size: 0.95rem; line-height: 1.6; color: var(--text-dim); margin-bottom: 20px; }
        .close-modal-btn { position: absolute; top: 20px; right: 20px; font-size: 1.5rem; cursor: pointer; color: var(--text-dim); }

        /* Auth Form Styles */
        .auth-form input { width: 100%; padding: 12px; margin-bottom: 15px; background: var(--glass); border: 1px solid var(--border); color: var(--text); border-radius: 8px; outline: none; }
        .auth-form input:focus { border-color: var(--accent); }
        .auth-submit { width: 100%; padding: 12px; background: var(--accent); color: #000; border: none; border-radius: 8px; font-weight: 800; cursor: pointer; }
        .auth-toggle { text-align: center; margin-top: 15px; font-size: 0.85rem; color: var(--text-dim); cursor: pointer; text-decoration: underline; }

        #maintenance-screen { display: none; position: fixed; inset: 0; background: #000; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        
        .katex-display { overflow-x: auto; overflow-y: hidden; }
        #serverSelectWrapper { display: none; }
